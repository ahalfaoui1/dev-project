
<div class="container">

  <div class="wrapper p-4">
    <div class="logo d-flex justify-content-center align-items-center px-4 py-3">
      <img class="img-fluid" [attr.src]="'assets/bernesowhite.png'" alt="logo">
  </div>
    <hr>
    <div class="text-center mt-2 mb-2 name">
        S'authentifier
    </div>
    <ng-container *ngIf="!isLoggedIn">
      <form name="form" class=" px-3 mt-0" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
   
        <div class="form-field pb-0 align-items-center">
          <div class="form-group w-100">
            <label for="username" class="lebel-text ">Nom d'utilisateur :</label>
            <input
              type="text"
              class="form-control input-lign"
              name="username"
              [(ngModel)]="form.username"
              required
              #username="ngModel"
              placeholder="Nom d'utilisateur"
              [ngClass]="{ 'is-invalid': f.submitted && username.errors }"
            />
            <div *ngIf="username.errors && f.submitted" class="invalid-feedback">
              Nom d'utilisateur est Obligatoire !
            </div>
          </div>
          <div class="form-group ">
            <label for="password" class="lebel-text">Mot de passe :</label>
              <div class="input-group d-flex ">
                <input
                    type="{{ showPassword ? 'text' : 'password' }}"
                    class="form-control input-lign"
                    name="password"
                    placeholder="Mot de passe"
                    [(ngModel)]="form.password"
                    required
                    minlength="6"
                    #password="ngModel"
                    [ngClass]="{ 'is-invalid': f.submitted && password.errors, 'show-password': showPassword }"
                />
                <button class="btn btn-hidden px-3" type="button" (click)="showPassword = !showPassword">
                  <i class="fas" [ngClass]="showPassword ? 'fa-eye' : 'fa-eye-slash'"></i>
              </button>
              
              
            </div>
            <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
                <div *ngIf="password.errors['required']">Mot de passe est obligatoire</div>
                <div *ngIf="password.errors['minlength']">Password must be at least 6 characters</div>
            </div>
        </div>
          
        </div>
        <div class="d-flex align-items-center link py-3">
          <div class="link lebelpwd-text mr-3" routerLink="/reset-password" style="color: #1FA3D4;">Mot de passe oubliÃ© ?</div>
          <div class="link lebelpwd-text d-flex align-items-center">
            <label class="custom-checkbox m-0">
                <input type="checkbox" class="me-2 align-me">
                Souviens de moi
            </label>
         </div>
        

          
        
      </div>
      
     
      
      <div class="text-center ">
        <button class="btn  px-4  py-2  login-button">Connexion</button>
      </div>
    </form>
    </ng-container>
 
</div>

</div>
