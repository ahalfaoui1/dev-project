<div class="col-back py-4 mt-3 " *ngFor="let metting of meeting_Entreprise">

  <div class="px-4">
      
    <div class="d-flex   justify-content-between ">

        <div class=" ">
            <div>
                <p class="name-company  mb-0" style="color: #2B1F91;" >Berneso Group</p>
                <p class="email-company contact-info  mt-2" style="color: #2B1F91;" >à contactberneso.fr <i style="color: #748699 !important;" class="fa-solid fa-angle-down"></i></p>
            </div>
        </div>
        <div>
            <button class="btn btn-colorbtn5 px-4">{{metting.dateCreated}}</button>

            </div>
        </div>
        <hr>
        <p class="meeting-title" style="color: #2B1F91;" ><strong>{{metting.title}}</strong></p>

                <label for="type">Résultat</label>

            </div>

            </div>
        </div>

           </div>
