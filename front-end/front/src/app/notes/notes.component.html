<div class="d-flex justify-content-between align-items-center pb-0 mt-2 text-center">

    <p class="date-note mt-3"><strong>24 janvier</strong></p>

    <button class="btn btn-colorbtn22 px-3 py-2" data-toggle="modal" data-target="#noteModal">Ajouter un note</button>
    <div class="modal fade " id="noteModal" tabindex="-1" role="dialog" aria-labelledby="noteModal" aria-hidden="true">

                    <h5 class="modal-title " id="composeEmailModalLabel">Ajouter un Notes</h5>

                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <hr>
                <div class="modal-body">
                    <!-- Your email composition form can go here -->
                    <form id="contactForm" (ngSubmit)="submitNoteContact(id, formData)"  enctype="multipart/form-data">
 
                        <div class="form-group">
                            <textarea [(ngModel)]="formData.description" contenteditable="true"  class="form-control" id="description"  name="description" placeholder="votre commentaire"
                                rows="7"></textarea>

                          </div>

                        </form>
                      </div>
                    </ng-template>
                  </div>
                </div>
              </div>
