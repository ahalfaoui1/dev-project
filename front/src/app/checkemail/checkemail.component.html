
<div class="container-fluid">  
    <div class=" col-lg-4  card-login">
      <div class="card  pt-4 px-2">
        <div class="logoback text-center  d-flex  justify-content-center">
            <img class="img-fluid  justify-content-center" [attr.src]="'assets/logo.png'"  alt="logo">
        </div>
        <hr>
      
        <ng-container *ngIf="submitcode">
          <form name="form" class="px-2" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <h3 class="text-center login-text">Mot de passe Oublie ? </h3>
            <div class="form-group">
              <label for="code" class="lebel-text ">code :</label>
              <input
                type="text"
                class="form-control "
                name="code"
                [(ngModel)]="form.code"
                required
                #code="ngModel"
                placeholder="code"
                [ngClass]="{ 'is-invalid': f.submitted && code.errors }"
              />
              <div *ngIf="code.errors && f.submitted" class="invalid-feedback">
                code is required!
              </div>
            </div>
            <div class="  d-flex row  justify-content-center mb-3 px-4">
              <button  routerLink="/checkemail" class="btn  col-md-8  mb-3 btn-block" type="submit">Suivant</button>
              <button class="btn  col-md-8 btn-blockretour" routerLink="/reset-password" type="button">Retour</button>
          </div>
          </form>
        </ng-container>
        <ng-container *ngIf="issubmitCode">
          <form name="form" class="px-2" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <h3 class="text-center login-text">RÃ©initialiser votre mot de passe  </h3>
            <div class="form-group">
              <label for="password" class="lebel-text ">Nouveau mot de passe :</label>
              <input
                type="text"
                class="form-control "
                name="password"
                [(ngModel)]="form.password"
                required
                #password="ngModel"
                placeholder="Mot de de passe"
                [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
              />
              <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
                Le mot de passe  est obligatoire !
              </div>
            </div>
            <div class="form-group">
              <label for="repassword" class="lebel-text ">Confirmer votre mot de passe :</label>
              <input
                type="text"
                class="form-control "
                name="repassword"
                [(ngModel)]="form.repassword"
                required
                #repassword="ngModel"
                placeholder="Confirmer mot de passe "
                [ngClass]="{ 'is-invalid': f.submitted && repassword.errors }"
              />
              <div *ngIf="repassword.errors && f.submitted" class="invalid-feedback">
                Le mot de passe est obligatoire!
              </div>
              <div *ngIf="repassword.errors && f.submitted" class="invalid-feedback">
                Les mots de passe ne sont pas identiques!
              </div>
            </div>
            <div class="  d-flex row  justify-content-center mb-3 px-4">
              <button  routerLink="/checkemail" class="btn  col-md-8  mb-3 btn-block" type="submit">Valider</button>
              <button class="btn  col-md-8 btn-blockretour" routerLink="/reset-password" type="button">Retour</button>
          </div>
          </form>
        </ng-container>
      </div>
      
    </div>
  
  
   </div>
